#user noboy
worker_processes  4;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    gzip  on;

    client_max_body_size 50m; #缓冲区代理缓冲用户端请求的最大字节数,可以理解为保存到本地再传给用户
    client_body_buffer_size 256k;
    client_header_timeout 3m;
    client_body_timeout 3m;
    send_timeout 3m;
    proxy_connect_timeout 300s; #nginx跟后端服务器连接超时时间(代理连接超时)
    proxy_read_timeout 300s; #连接成功后，后端服务器响应时间(代理接收超时)
    proxy_send_timeout 300s;
    proxy_buffer_size 64k; #设置代理服务器（nginx）保存用户头信息的缓冲区大小
    proxy_buffers 4 32k; #proxy_buffers缓冲区，网页平均在32k以下的话，这样设置
    proxy_busy_buffers_size 64k; #高负荷下缓冲大小（proxy_buffers*2）
    proxy_temp_file_write_size 64k; #设定缓存文件夹大小，大于这个值，将从upstream服务器传递请求，而不缓冲到磁盘
    proxy_ignore_client_abort on; #不允许代理端主动关闭连接

    server {
        listen 80;
        server_name planh.kanetah.top;
        rewrite ^(.*) https://$server_name$1 permanent;
    }

    server {
        listen 949 ssl;
        server_name planh.kanetah.top;
        server_name_in_redirect off;

        ssl_certificate   kanetah.top/fullchain.cer;
        ssl_certificate_key  kanetah.top/kanetah.top.key;

        ssl_session_timeout 5m;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_set_header Host p52j8j2ym.bkt.clouddn.com;
            proxy_pass http://p52j8j2ym.bkt.clouddn.com;
        }
        access_log logs/planh.kanetah.top_access.log;
    }

    server {
        listen 443 ssl;
        server_name planh.kanetah.top;
        server_name_in_redirect off;

        ssl_certificate   kanetah.top/fullchain.cer;
        ssl_certificate_key  kanetah.top/kanetah.top.key;

        ssl_session_timeout 5m;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;

        location ^~ /cdn/ {
            proxy_set_header Host p52j8j2ym.bkt.clouddn.com;
            proxy_pass http://p52j8j2ym.bkt.clouddn.com/;
        }

        location / {
            tcp_nodelay     on;
            proxy_set_header Host            $host;
            proxy_set_header X-Real-IP       $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            #proxy_pass http://127.0.0.1:3000;
            #proxy_http_version 1.1;
            #proxy_set_header Upgrade         $http_upgrade;
            #proxy_set_header Connection      "upgrade";
            root planh/user;
            index index.html;
        }
        access_log logs/planh.kanetah.top_access.log;
    }

    server {
        listen 996 ssl;
        server_name planh.kanetah.top;
        server_name_in_redirect off;

        ssl_certificate   kanetah.top/fullchain.cer;
        ssl_certificate_key  kanetah.top/kanetah.top.key;

        ssl_session_timeout 5m;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;

        location / {
            tcp_nodelay     on;
            proxy_set_header Host            $host;
            proxy_set_header X-Real-IP       $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            root planh/admin;
            index index.html;
        }
        access_log logs/planh.kanetah.top_access.log;
    }

    upstream backend {
        server 192.168.0.101:9913;
        server 192.168.0.101:9713;
    }

    server {
        listen 443 ssl;
        server_name planhapi.kanetah.top;
        server_name_in_redirect off;

        ssl_certificate   kanetah.top/fullchain.cer;
        ssl_certificate_key  kanetah.top/kanetah.top.key;

        ssl_session_timeout 5m;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;

        location / {
            tcp_nodelay     on;
            proxy_set_header Host            $host;
            proxy_set_header X-Real-IP       $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout            1;
            proxy_read_timeout               1;
            proxy_send_timeout               1;

            proxy_pass http://backend;
        }
        access_log logs/planhapi.kanetah.top_access.log;
    }

    server {
        listen 80;
        server_name ^kanetah.top$;
        rewrite ^(.*) https://$server_name$1 permanent;
    }

    server {
        listen 443 ssl;
        server_name ^kanetah.top$;

        ssl_certificate   kanetah.top/fullchain.cer;
        ssl_certificate_key  kanetah.top/kanetah.top.key;

        ssl_session_timeout 5m;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;

        location / {
            tcp_nodelay     on;
            proxy_set_header Host            $host;
            proxy_set_header X-Real-IP       $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            root html;
            index index.html;
        }
    }
}
